<!DOCTYPE html>

<body>
  <!-- 头部 -->
  <div class="nav">
    <!-- 导航栏部分 -->
    <nav class="nav_list nav_list_web">
      <a href="http://www.nuomi.com/?cid=002540">糯米</a>
      <a href="http://news.baidu.com/">新闻</a>
      <a href="http://www.hao123.com/">hao123</a>

      <a href="http://v.baidu.com/">视频</a>

      <a href="http://www.baidu.com/more/" class="more_product">更多产品</a>
    </nav>
    <nav class="nav_list_m nav_list">
      <a href="#" class="nav_user"></a>
      <a href="#" class="nav_star"></a>
    </nav>
  </div>
  <!-- 内容部分包含首页LOGO和搜索框 -->
  <div class="content-col">
    <div class="content_wrap">
      <!-- 首页LOGO -->
      <div>
        <img src="images/bd_logo1_31bdc765.png" alt="百度首页LOGO" title="百度" width="270" height="128">
      </div>
      <!-- 搜索框 -->
      <div class="search_form">
        <form action="https://www.baidu.com/s" method="get" accept-charset="utf-8" class="form">
          <span class="index_search_ipt">
            <input type="search" name="search" id="search_index">
            <span class="ipt_foto"></span>
          </span>
          <span class="search_btn_col">
            <input type="submit" value="百度一下" class="search_btn">
          </span>
        </form>
      </div>

      <div class="nav_bar">
        <ul class="">
          <li class="nav_new"><a href="#"><i>213213</i>新闻</a></li>
          <li class="nav_book"><a href="#"><i></i>小说</a></li>
          <li class="nav_video"><a href="#"><i></i>视频</a></li>
          <li class="nav_nuomi"><a href="#"><i></i>糯米</a></li>
          <li class="nav_map"><a href="#"><i></i>地图</a></li>
          <li class="nav_more"><a href="#"><i></i>更多</a></li>
        </ul>
      </div>

      <div class="pop_url">
        <div class="moudle-header">
          <b>常用网址</b>

        </div>

      </div>
    </div>
  </div>
  <!-- 底部 -->
  <div class="footer">
    <div class="foot_wrap">
      <!-- 二维码部分 -->
      <div class="qrcode">
        <div class="qrcode_item1">
          <div class="qrcode_img">
            <img src="images/zbios_62c636fe.png" alt="">
          </div>
          <div class="qrcode_info">
            <p><b>手机百度</b></p>
            <p><span>快人一步</span></p>
          </div>
        </div>
        <div class="qrcode_item2">
          <div class="qrcode_img">
            <img src="images/nuomi_510f7472.png" alt="">
          </div>
          <div class="qrcode_info">
            <p><b>百度糯米</b></p>
            <p><span>一元大餐</span></p>
          </div>
        </div>
      </div>
      <!-- 页脚信息 -->
      <div class="foot_info">
        <!-- 页脚链接 -->
        <div class="foot_link">
          <a href="//www.baidu.com/cache/sethelp/help.html">把百度设为主页</a>
          <a href="http://home.baidu.com">关于百度</a>
          <a href="http://ir.baidu.com">About Baidu</a>
        </div>
        <!-- 版权信息 -->
        <div class="foot_ver">
          <span class="foot_ver_info">©2016&nbsp;Baidu&nbsp;</span>
          <a href="http://www.baidu.com/duty/" onmousedown="return ns_c({'fm':'behs','tab':'tj_duty'})">使用百度前必读</a>&nbsp;<a href="http://jianyi.baidu.com/" class="cp-feedback" onmousedown="return ns_c({'fm':'behs','tab':'tj_homefb'})">意见反馈</a>&nbsp;京ICP证030173号&nbsp;<span class="foot_icrlogo"></span>
        </div>
        <!-- 网安信息 -->
        <div class="foot_web_rec">
          <span></span> 京公网安备11000002000001号
        </div>
      </div>
    </div>
  </div>
</body>

</html>

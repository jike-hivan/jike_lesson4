<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>login Page</title>
  <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="stylesheets/login.css">
</head>

<body>
  <div class="login-container clearfix row">
    <div class="login--box col-sm-5 col-md-4 col-lg-3 col-xs-10">
      <div class="login--box--inner clearfix row">
        <!-- 登录头部 -->
        <header class="container col-sm-12">
          <h1>Sign in</h1>
          <img src="images/logo.jpg" alt="">
        </header>
        <!-- 登录表单 -->
        <article class="container col-sm-12">
          <form action="" class="form-horizonal">
            
            <!-- username输入框 -->
            <div class="form-group has-default has-feedback clearfix">
              <label class="control-label sr-only" for="inputSuccess3">username</label>
              <div class="col-sm-12">
                <input type="username" class="form-control" id="inputSuccess3" aria-describedby="inputSuccess3Status" placeholder="username">
                <span class="glyphicon glyphicon-user form-control-feedback" aria-hidden="true"></span>
              </div>
            </div>

            <!-- password输入框 -->
            <div class="form-group has-default has-feedback clearfix">
              <label class="control-label sr-only" for="inputGroupSuccess2">password</label>
              <div class="col-sm-12">
                <input type="password" class="form-control" id="inputGroupSuccess2" aria-describedby="inputGroupSuccess2Status" placeholder="password">
                <span class="glyphicon glyphicon-asterisk form-control-feedback" aria-hidden="true"></span>
              </div>
            </div>

            <!-- 登录按钮 -->
            <div class="form-group">
              <label for="" class="control-label sr-only">login</label>
              <input type="submit" value="SIGN IN" class="form-control btn btn-sign">
            </div>
          </form>
        </article>
        <!-- 登录框底部，忘记密码等 -->
        <footer class="container col-sm-12">
          <span><a href="#">Forgot password?</a></span>
          <span><a href="#">Create an accout</a></span>
        </footer>
      </div>
    </div>
  </div>
</body>

</html>
